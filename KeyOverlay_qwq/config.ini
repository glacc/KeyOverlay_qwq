[General]
TickRate=60

FontFileName=FantasqueSansMono-Regular.ttf

Height=600          ; Window width is calculated automatically by key settings.
FadeHeight=200

KeySpacing=24
KeySize=64
KeyBorderSize=4

KeyFontSize=32

ShowCounter=true
CounterFontSize=24
CounterFontWidth=12
CounterSpeed=0.1    ; Range 0.0 - 1.0

LightRange=128
LightFadeTime=100   ; In milliseconds

BarSpeed=1500       ; Pixels per second

[Borders]
Left=64
Right=64
Bottom=16

[Keys]
; Check https://www.sfml-dev.org/documentation/2.6.0/classsf_1_1Keyboard.php for keyboard keys
; and https://www.sfml-dev.org/documentation/2.6.0/classsf_1_1Mouse.php for mouse buttons.
; (Add "m" for mouse buttons e.g. "mLeft" "mRight")
Key1=S
Key2=D
Key3=F
Key4=Space
Key5=J
Key6=K
Key7=L

; Key for clearing key counter
ClearCounter=R

[Display]
; Displayed text for keys.
Key4=Space

[Size]
; Width multipliers for keys
Key4=2

[Colours]
Background=0,0,0
Key2=0,255,255
Key4=255,255,0
Key6=0,255,255
